<h2 id="tips"><span class="header-section-number">1.1</span> tips</h2>
<h3 id="快速进入当前目录的cmd"><span class="header-section-number">1.1.1</span> 快速进入当前目录的cmd</h3>
<ul>
<li><p>方法1</p>
<blockquote>
<p>window想在那个目录打开cmd窗口(命令窗口), 按住shift后点击右键有个选项是在此处打开命令窗口,可以快速进入当前目录的cmd</p>
</blockquote></li>
<li><p>方法2</p>
<blockquote>
<p>建立cmd快捷shortcut, 属性-&gt;快捷方式-起始位置填入，%cd%</p>
</blockquote></li>
</ul>
